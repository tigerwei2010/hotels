<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Search</h1>
        <form id="searchForm">
            <div class="search-box">
                <div class="autocomplete-container">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Seattle, WA)" required autocomplete="off">
                    <div id="suggestions" class="suggestions-dropdown hidden"></div>
                </div>
                <button type="submit">Search</button>
            </div>
        </form>
        
        <div id="loading" class="loading hidden">Searching...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="results" class="results hidden">
            <h2>Hotels</h2>
            <div id="hotelList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
